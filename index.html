<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CyberHunter</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="popup-container" id="popup_container">
        <img src="icon.png" alt="Extension Icon" class="icon">
        <h1 class="title">MalDetector</h1>
        <div class="domain" id="domain"></div>
        <div class="current-url" id="current-url"></div>

        <form id="url-form" class="styled-form">
            <!-- <label for="url-input" class="form-label">Enter :</label> -->
            <input type="text" id="url-input" name="url" class="form-input" placeholder="Enter Domain Name or URL">
            <button type="submit" class="form-button">Check Domain</button>
        </form>

    </div>
    <script src="popup.js"></script>
</body>
</html>
